<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
       /* 变量a中存储的数字10，变量b中存储的数字是3
        1）a除以b后，并取整，在页面输出得到的结果？*/
        var a=10;
        var b=3;
        alert(a/b);
        alert(parseInt(a/b));
       var c=console.log(a/b);
       c=String(c);
       console.log(typeof c);
       console.log(Boolean(c)==true);
//       2）将a%b后得到的结果转换为字符串类型，在打印台输出得到的结果，并验证最终的结果数据类型是否为字符串
       var c=a%b;
       c=String(c);
       console.log(c);
       console.log(typeof c);
       console.log(c==true);
    </script>
</body>
</html>
